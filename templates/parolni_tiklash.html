{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/app.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/components.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href="{% static 'img/favicon.ico' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>

</head>

<body class="light light-sidebar theme-white">
  <div class="loader" style="display: none;"></div>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
            <div class="card card-primary">
              <div class="card-header">
                <h4><ya-tr-span data-index="0-0" data-translated="true" data-source-lang="en" data-target-lang="uz" data-value="Reset Password" data-translation="Parolni Tiklash" data-ch="0" data-type="trSpan">Parolni Tiklash</ya-tr-span></h4>
              </div>
              <div class="card-body">
                <p class="text-muted"><ya-tr-span data-index="1-0" data-translated="true" data-source-lang="en" data-target-lang="uz" data-value="Enter Your New Password" data-translation="Yangi Parolingizni Kiriting" data-ch="0" data-type="trSpan">Yangi Parolingizni Kiriting</ya-tr-span></p>
                <form method="POST">
                  <div class="form-group">
                    <label for="email"><ya-tr-span data-index="2-0" data-translated="true" data-source-lang="en" data-target-lang="uz" data-value="Email" data-translation="Elektron pochta" data-ch="0" data-type="trSpan">Elektron pochta</ya-tr-span></label>
                    <input id="email" type="email" class="form-control" name="email" tabindex="1" required="" autofocus="">
                  </div>
                  <div class="form-group">
                    <label for="password"><ya-tr-span data-index="3-0" data-translated="true" data-source-lang="en" data-target-lang="uz" data-value="New Password" data-translation="Yangi Parol" data-ch="0" data-type="trSpan">Yangi Parol</ya-tr-span></label>
                    <input id="password" type="password" class="form-control pwstrength" data-indicator="pwindicator" name="password" tabindex="2" required="">
                    <div id="pwindicator" class="pwindicator">
                      <div class="bar"></div>
                      <div class="label"></div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password-confirm"><ya-tr-span data-index="4-0" data-translated="true" data-source-lang="en" data-target-lang="uz" data-value="Confirm Password" data-translation="Maxfiy So'zni Tasdiqlash" data-ch="0" data-type="trSpan">Maxfiy So'zni Tasdiqlash</ya-tr-span></label>
                    <input id="password-confirm" type="password" class="form-control" name="confirm-password" tabindex="2" required="">
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4"><ya-tr-span data-index="5-0" data-translated="true" data-source-lang="en" data-target-lang="uz" data-value=" Reset Password " data-translation=" Parolni Tiklash " data-ch="0" data-type="trSpan">  Parolni Tiklash  </ya-tr-span></button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- General JS Scripts -->
  <script src="assets/js/app.min.js"></script>
  <!-- JS Libraies -->
  <!-- Page Specific JS File -->
  <!-- Template JS File -->
  <script src="assets/js/scripts.js"></script>
  <!-- Custom JS File -->
  <script src="assets/js/custom.js"></script>
